apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollback-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rollback-test
  template:
    metadata:
      labels:
        app: rollback-test
    spec:
      containers:
      - name: rollback-test
        image: ghcr.io/Michela877/rollback-test-main:0.0.1-main
        ports:
        - containerPort: 9081
