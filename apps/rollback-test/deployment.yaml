apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollback-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rollback-test
  template:
    metadata:
      labels:
        app: rollback-test
    spec:
      containers:
      - name: rollback-test
        image: test.local:32061/library/flask-hello:1.1v
        #image: ghcr.io/michela877/rollback-test-main:0.0.5-main
        ports:
        - containerPort: 9081
